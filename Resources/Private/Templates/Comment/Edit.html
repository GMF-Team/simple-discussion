<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="content">
        <f:render partial="FlashMessages" />
        <f:render partial="FormErrors" />

        <div class="alert alert-info">
            <f:translate key="tx_simplediscussion_domain_model_comment.sourcecomment" />
            {comment.comment -> f:format.crop(maxCharacters: '20')} ...
        </div>

        <div class="well mt-3">
            <f:form action="update" name="comment" object="{comment}" arguments="{instruction: 'update'}">

                <f:form.textfield property="control" class="form-control" style="display: none;" value="{control}" />
                <f:form.textfield property="website" class="form-control" style="display: none;" />

                <div class="form-group">
                    <label for="textarea">
                        <f:translate key="tx_simplediscussion_domain_model_comment.comment" />
                        <f:translate key="tx_simplediscussion_domain_model_comment.required_char" />
                    </label>
                    <f:form.textarea property="comment" cols="40" rows="5" value="" required="1" class="form-control" />
                </div>

                <div class="form-group">
                    <label>
                        <f:translate key="tx_simplediscussion_domain_model_comment.name" />
                    </label>
                    <div class="input-group">
                        <f:form.textfield property="name" class="form-control" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <f:translate key="tx_simplediscussion_domain_model_comment.email" />
                    </label>
                    <div class="input-group">
                        <f:form.textfield type="email" property="email" class="form-control" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <f:form.submit value="Send" class="btn btn-primary" />
                </div>

                <small><f:translate key="tx_simplediscussion_domain_model_comment.required_char" /> <f:translate key="tx_simplediscussion_domain_model_comment.required_notice" /></small>

            </f:form>
        </div>
    </f:section>

</html>
